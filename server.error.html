<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Server Error | LUMIX AI</title>
  <style>
    :root {
      --bg-color-dark: #1e1e1e;
      --text-light: #fff; /* soft purple */
      --primary: #7b5cff; /* bright purple */
      --accent: #fff;
    }

    html[data-theme='dark'] {
      background-color: var(--bg-color-dark);
      color: var(--text-light);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      background-color: var(--bg-color-dark);
      color: var(--text-light);
      overflow: hidden;
      position: relative;
    }

    /* Glowing animated circle */
    .glow {
      position: absolute;
      width: 600px;
      height: 600px;
      background: var(--accent);
      filter: blur(180px);
      border-radius: 50%;
      opacity: 0.15;
      animation: float 6s ease-in-out infinite;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-40px); }
    }

    /* Content */
    .content {
      z-index: 1;
      animation: fadeIn 1s ease forwards;
      max-width: 320px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
      text-shadow: 0 0 10px var(--primary);
    }

    p {
      font-size: 1.2rem;
      margin-top: 0;
      margin-bottom: 1.5rem;
      color: var(--text-light);
    }

    /* Spinner Loader */
    .loader {
      margin: 0 auto 1.5rem;
      width: 20px;
      height: 20px;
      border: 8px solid var(--primary);
      border-top: 8px solid transparent;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Redirect timer */
    #redirect {
      font-size: 1rem;
      color: var(--accent);
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="content">
    <h1>Server Error</h1>
    <p>Please wait, There was a Server error please sign in again </p>
    <div class="loader"></div>
    <p id="redirect">System Refreshing 3 seconds</p>
  </div>

  <script>
    // Apply saved theme from localStorage, fallback to dark
    const theme = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', theme);

    let timeLeft = 3;
    const redirectText = document.getElementById('redirect');

    const countdown = setInterval(() => {
      timeLeft--;
      if (timeLeft <= 0) {
        clearInterval(countdown);
        window.location.href = 'signin.html';
      } else {
        redirectText.textContent = `
        System Refreshing ${timeLeft} seconds...`;
      }
    }, 1000);
  </script>
</body>
</html>
