<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumix AI Developer Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="./assets/css/dev-805749937380337.css" />
  <style>
  *:focus {
  outline: none !important;
  box-shadow: none !important;
}

/* Remove tap highlight color globally */
* {
  -webkit-tap-highlight-color: transparent !important;
  -moz-tap-highlight-color: transparent !important;
  -ms-tap-highlight-color: transparent !important;
  tap-highlight-color: transparent !important;
}
    /* Preloader */
    #preloader {
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.65);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #7b5cff;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>

  <!-- Preloader -->
  <div id="preloader" class="hidden">
    <div class="spinner"></div>
  </div>

  <!-- Warning Modal -->
  <div id="idWarningModal" class="modal-overlay hidden">
    <div class="modal-content">
      <h3>⚠️ Please Copy Your Developer ID</h3>
      <p>You must copy your <strong>Developer ID</strong> before creating your account. This ID is needed to sign in and cannot be recovered if lost.</p>
      <button id="modalOkBtn">OK, I Understand</button>
    </div>
  </div>

  <!-- Confirm Info Modal -->
  <div id="confirmInfoModal" class="modal hidden">
    <div class="modal-content">
      <h2>Please Save Your Developer Info</h2>
      <div class="modal-body">
        <p><strong>Email:</strong> <span id="confirmEmail"></span></p>
        <p><strong>Organization:</strong> <span id="confirmOrg"></span></p>
        <p><strong>Developer ID:</strong> <span id="confirmDevID"></span></p>
      </div>
      <button id="confirmModalBtn" class="btn-primary">I’ve saved this info</button>
    </div>
  </div>

  <!-- Signup Form -->
  <main class="container">
    <form id="signupForm" class="card" autocomplete="off" novalidate>
      <h2 class="card-title"><strong>Create Account</strong></h2>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="At least 6 characters" minlength="6" required />
      </div>

      <div class="input-group">
        <label for="orgName">Organization / Team Name</label>
        <input type="text" id="orgName" placeholder="Your organization or team" required />
      </div>

      <div class="input-group dev-id-group">
        <label for="developerID">Developer ID</label>
        <input type="text" id="developerID" placeholder="Click to auto-generate" readonly required />
        <span id="generateDevID"><i class="fa-solid fa-sync"></i></span>
        <span id="copyDevID"><i class="fa-regular fa-copy"></i></span>
      </div>

      <button type="submit" class="btn-primary">Create Account</button>
    </form>

    <div id="notification" class="notification hidden"></div>
  </main>

  <script type="module" src="./assets/js/dev.0057494748484747.js"></script>
</body>
</html>
