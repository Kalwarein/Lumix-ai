<!DOCTYPE html>
<html lang="en">
<head>
  <style>
  *:focus {
  outline: none !important;
  box-shadow: none !important;
}

/* Remove tap highlight color globally */
* {
  -webkit-tap-highlight-color: transparent !important;
  -moz-tap-highlight-color: transparent !important;
  -ms-tap-highlight-color: transparent !important;
  tap-highlight-color: transparent !important;
}
</style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Lumix</title>
  <link rel="stylesheet" href="./assets/css/94940589484636292828208464.css" />
  <link rel="icon" href="assets/images/favicon.png" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<style>
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            transform: translateX(150%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.success {
            background-color: #34D399;
        }
        .notification.error {
            background-color: #EF4444;
        }
        .notification i {
            font-size: 20px;
        }
        .btn-loading {
            position: relative;
            pointer-events: none;
            opacity: 0.8;
            cursor: not-allowed !important;
        }
        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            border: 2px solid #ffffff;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }

        /* New Preloader Styles */
        html, body {
            overflow-x: hidden;
            max-width: 100vw;
        }
        body {
            position: relative;
        }
        .preloader {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-out;
            background: rgba(0,0,0,0.35);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        .preloader img {
            width: 120px;
            height: auto;
            animation: spin 1.2s linear infinite;
            display: block;
            margin: 0 auto;
        }
        
        .preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .button-spinner {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 32px;
            height: 32px;
            z-index: 2;
            pointer-events: none;
        }
        .button-spinner img {
            width: 32px;
            height: 32px;
            object-fit: contain;
            animation: spin 1.2s linear infinite;
        }
    </style>
</head>
<body>

<!-- Notification -->
<div id="notification" class="notification" role="alert">
  <i class="fas"></i>
  <span id="notification-message"></span>
</div>

<!-- Logo -->
<div class="page-logo">
  <img src="assets/images/preloader-lumix.png" alt="Logo" />
</div>
<!-- Container -->
<div class="container">
 <div class="side-image">
  <img src="./gallery/animal-1.jpg" alt="Banner" />
</div>
  <div class="login-card">
    <h2>Welcome Back</h2>
    <p>Sign in to your account</p>
    <form id="signin-form">
      <div class="form-group float-label">
        <input type="email" id="email" name="email" required placeholder=" " />
        <label for="email">Email</label>
      </div>
      <div class="form-group float-label password-wrapper">
        <input type="password" id="password" name="password" required placeholder=" " />
        <label for="password">Password</label>
        <span id="togglePassword">Show</span>
      </div>
      <button type="submit">Login</button>
      <div class="divider">or</div>
      <button type="button" id="google-signin" class="google-btn">Continue with Google</button>
    </form>
  </div>
</div>

<!-- Scripts -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics-compat.js"></script>
<script type="module" src="assets/js/firebase-init.js"></script>
<script src="./assets/js/85759595857758585757.js"></script>
<script type="module">
    import { auth, db, rateLimiter } from './assets/js/firebase-init.js';

function showPreloader() {
    document.querySelector('.preloader')?.classList.add('show');
}
function hidePreloader() {
    document.querySelector('.preloader')?.classList.remove('show');
}
function showNotification(message, type) {
    const notification = document.getElementById('notification');
    const notificationMessage = document.getElementById('notification-message');
    const icon = notification.querySelector('i');

    notificationMessage.textContent = message;
    notification.classList.remove('success', 'error');
    notification.classList.add(type);
    icon.classList.remove('fa-check-circle', 'fa-times-circle');
    icon.classList.add(type === 'success' ? 'fa-check-circle' : 'fa-times-circle');
    notification.classList.add('show');

    setTimeout(() => {
        notification.classList.remove('show');
    }, 3000);
}

document.getElementById('signin-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    try {
        rateLimiter.checkLimit('signin');
        const submitBtn = e.target.querySelector('button[type="submit"]');
        showButtonSpinner(submitBtn);
        showPreloader();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const uid = userCredential.user.uid;

        await db.collection('users').doc(uid).update({
            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
        });

        showNotification('Signed in successfully!', 'success');

        setTimeout(() => {
            window.location.href = 'app.lumix.html'; }, 4000);
    } catch (error) {
        console.error('Error:', error);
        handleError(error);
    }
});

document.getElementById('google-signin').addEventListener('click', async () => {
    const submitBtn = document.querySelector('button[type="submit"]');
    try {
        rateLimiter.checkLimit('google_signin');
        showButtonSpinner(submitBtn);

        const provider = new firebase.auth.GoogleAuthProvider();
        const result = await auth.signInWithPopup(provider);
        const uid = result.user.uid;

        const userDocRef = db.collection('users').doc(uid);
        const userDoc = await userDocRef.get();

        if (!userDoc.exists) {
            const uniqueToken = Math.random().toString(36).substring(2) + Date.now().toString(36);
            await userDocRef.set({
                email: result.user.email,
                displayName: result.user.displayName,
                photoURL: result.user.photoURL,
                emailVerified: result.user.emailVerified,
                lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                authProvider: 'google',
                dashboardToken: uniqueToken
            });
        } else {
            await userDocRef.update({
                lastLogin: firebase.firestore.FieldValue.serverTimestamp()
            });
        }

        showNotification('Signed in successfully with Google!', 'success');
        setTimeout(() => {
            window.location.href = 'app.lumix.html'; // ✅ Secure redirect
        }, 3000);

    } catch (error) {
        console.error('Error:', error);
        handleError(error);
    }
});

// ✅ Auto redirect if already signed in
auth.onAuthStateChanged((user) => {
    if (user) {
        window.location.href = 'app.lumix.html';
    }
});

window.addEventListener('load', function () {
    const preloader = document.getElementById('preloader');
    setTimeout(() => {
        preloader?.classList.add('hidden');
    }, 4000);
});

function hideButtonSpinner(btn) {
    btn.classList.remove('btn-loading');
    btn.style.cursor = '';
    const spinner = btn.querySelector('.button-spinner');
    if (spinner) spinner.remove();
    btn.disabled = false;
}

function handleError(error) {
    let errorMessage = error.message;
    if (error.code === 'auth/user-not-found') {
        errorMessage = 'No account found with this email.';
    } else if (error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
        errorMessage = 'Wrong password. Try again.';
    } else if (error.code === 'auth/invalid-email') {
        errorMessage = 'Enter a valid email.';
    } else if (error.code === 'auth/user-disabled') {
        errorMessage = 'Account disabled. Contact support.';
    } else if (error.code === 'auth/too-many-requests') {
        errorMessage = 'Too many failed attempts. Try again later.';
    }

    showNotification(errorMessage, 'error');
    const submitBtn = document.querySelector('button[type="submit"]');
    hideButtonSpinner(submitBtn);
    hidePreloader();
}
</script>
</body>
</html>
